<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 Slider - By Mukul</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/png"
    />
  </head>
  <body>
    <section class="slider">
      <div class="reviews">
        <h2><span>/</span>reviews</h2>
      </div>

      <div class="slide-container">
        <article class="slide">
          <img
            src="./assets/img/mukul_pic.png"
            class="img"
            alt="samiur rahman mukul"
          />

          <h4>samiur rahman mukul</h4>
          <p class="title">programmer & developer</p>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem quo
            eius recusandae officia voluptas sint deserunt dicta nihil nam
            omnis?
          </p>

          <div class="quote-icon">
            <i class="fas fa-quote-right"></i>
          </div>
        </article>
      </div>

      <!-- buttons -->
      <!-- prev btn -->
      <button class="btn prev-btn">
        <i class="fas fa-chevron-left"></i>
      </button>

      <!-- next button -->
      <button class="btn next-btn">
        <i class="fas fa-chevron-right"></i>
      </button>
    </section>

    <!-- javascript -->
    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>
